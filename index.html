<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>High Intensity Interval Training Timer</title>
    
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/default.css" rel="stylesheet">
    
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/hiit-timer.js"></script>
    
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-542659-8']);
        _gaq.push(['_trackPageview']);
        
        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>High-intensity interval training timer</h1>
        </header>
        <div id="settings-fields" class="form-inline well">
   		    <label for="delay">
                Delay:
                <a href="#" class="help-tooltip"
                    title="Delay before starting routine, in seconds.">
                    <i class="icon-question-sign"></i>
                </a>
            </label>
   		    <input id="delay" type="text" value="10" class="span1" />
   		    <label for="warm_up">
                Warm up:
                <a href="#" class="help-tooltip"
                    title="Length of warm up, in seconds.">
                    <i class="icon-question-sign"></i>
                </a>
            </label>
   		    <input id="warm_up" type="text" value="120" class="span1" />
   		    <label for="high">
                High:
                <a href="#" class="help-tooltip"
                    title="Length of each high-intensity rep, in seconds.">
                    <i class="icon-question-sign"></i>
                </a>
            </label>
   		    <input id="high" type="text" value="60" class="span1" />
   		    <label for="normal">
                Normal:
                <a href="#" class="help-tooltip"
                    title="Length of each normal-intensity rep, in seconds.">
                    <i class="icon-question-sign"></i>
                </a>
            </label>
   		    <input id="normal" type="text" value="90" class="span1" />
   		    <label for="reps">
                Reps:
                <a href="#" class="help-tooltip"
                    title="Number of times to repeat the high-intensity / normal-intensity cycle.">
                    <i class="icon-question-sign"></i>
                </a>
            </label>
   		    <input id="reps" type="text" value="6" class="span1" />
   		    <label for="cool_down">
                Cool down:
                <a href="#" class="help-tooltip"
                    title="Length of cool down, in seconds.">
                    <i class="icon-question-sign"></i>
                </a>
            </label>
   		    <input id="cool_down" type="text" value="120" class="span1" />
   		    <a id="start" class="btn btn-success">
   		        <i class="icon-play icon-white"></i> Workout!
   		    </a>
            <a id="stop" class="btn btn-danger">
                <i class="icon-stop icon-white"></i> Stop
            </a>
	    </div>
	    <div id="countdown-area">
		    <h2 id="section-title">Get ready</h2>
		    <p id="countdown">0</p>
	    </div>
	    <footer class="row">
	        <div id="follow" class="span4">
                For updates
	            <a href="https://twitter.com/hiittimer" class="twitter-follow-button" data-show-count="false">Follow @hiittimer</a>

            </div>

                        GitHub</a>

	            </p>
	        </div>
	        <div id="built-by" class="span4">
	            <p>Built by <a href="https://twitter.com/adamjforster">@adamjforster</a></p>
	        </div>
	    </footer>
    </div>
</body>
</html>
