<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HIIT timer</title>
    
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/default.css" rel="stylesheet">
    
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/hiit-timer.js"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
		    <div class="navbar-inner">
		        <div class="container">
		            <a class="brand" href=".">HIIT Timer</a>
		        </div>
	        </div>
        </div>
        <form class="form-inline well">
            <fieldset id="settings-fields">
    		    <label for="delay">Delay:</label>
    		    <input id="delay" type="text" value="10" class="span1" />
    		    <label for="warm_up">Warm up:</label>
    		    <input id="warm_up" type="text" value="60" class="span1" />
    		    <label for="high">High:</label>
    		    <input id="high" type="text" value="30" class="span1" />
    		    <label for="normal">Normal:</label>
    		    <input id="normal" type="text" value="60" class="span1" />
    		    <label for="reps">Reps:</label>
    		    <input id="reps" type="text" value="3" class="span1" />
    		    <label for="cool_down">Cool down:</label>
    		    <input id="cool_down" type="text" value="60" class="span1" />
    		    <input id="start" type="submit" value="Workout!" class="btn-success" />
                <input id="stop" type="submit" value="Stop" class="btn-danger" />
		    </fieldset>
	    </form>
	    <div id="countdown-area">
		    <h2 id="section-title">Get ready</h2>
		    <p id="countdown">0</p>
	    </div>
    </div>
</body>
</html>
