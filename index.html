<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HIIT timer</title>
    
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/hiit-timer.js"></script>
</head>
<body>
    <label for="delay">Delay:</label>
    <input id="delay" type="text" value="10" />
    <label for="warm_up">Warm up:</label>
    <input id="warm_up" type="text" value="60" />
    <label for="high">High:</label>
    <input id="high" type="text" value="30" />
    <label for="normal">Normal:</label>
    <input id="normal" type="text" value="60" />
    <label for="reps">Reps:</label>
    <input id="reps" type="text" value="3" />
    <label for="cool_down">Cool down:</label>
    <input id="cool_down" type="text" value="60" />
    <input id="run" type="submit" value="Workout!" />
    <h1 id="countdown"></h1>
</body>
</html>
